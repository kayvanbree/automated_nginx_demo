version: '3'

services:
  automated-nginx-demo:
    image: scubakay/automated_nginx_demo:latest
    environment:
      VIRTUAL_HOST: dev.scubakay.com
      LETSENCRYPT_HOST: dev.scubakay.com
      LETSENCRYPT_EMAIL: xxx@xxx
    restart: unless-stopped
    container_name: automated_nginx_demo1

  automated-nginx-demo2:
      image: scubakay/automated_nginx_demo:latest
      environment:
        VIRTUAL_HOST: demo.scubakay.com
        LETSENCRYPT_HOST: demo.scubakay.com
        LETSENCRYPT_EMAIL: xxx@xxx
      restart: unless-stopped
      container_name: automated_nginx_demo2

networks:
  default:
    external:
      name: nginx-proxy
